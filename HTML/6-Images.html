<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Html images" />
    <title>HTML Images</title>
  </head>
  <body>
    <img
      src="images/pic_trulli.jpg"
      alt="3 dini temsil eden evler"
    /><!--Resme ulaşımda bir problem olduğunda veya kullanıcı sayfayı okuttuğunda "alt" içerisinde yazılan metin çalışır-->

    <img
      src="https://www.w3schools.com/html/img_girl.jpg"
      alt="img_girl"
      width="400px"
    />

    <!--
        Resim sitenin klasörü içerisinde bulunmak zorunda değildir bir link aracılığıyla da siteye resim eklemek mümkündür.
        Width ve height'in aynı anda kullanılması önerilmez orantısal olarak iki özellikten biri değiştirildiğinde diğeri
        otomatik olarak ayarlanacaktır. Kullanılan resimlerin boyutu sitenin yüklenmesini geciktirebilir, bu yüzden resim 
        optimizasyonu yapmak önemlidir. En basitinden png resim varsa onu jpeg'e dönüştürmek büyük alan kazandıracaktır.
    -->

    <img
      src="../../photos/pic_trulli.jpg"
      alt=""
    /><!--Dosya yolundan önce koyulan ""../"" her 2 nokta slash 1 klasör dizini yukarı çık anlamına gelmektedir-->
  </body>
</html>
