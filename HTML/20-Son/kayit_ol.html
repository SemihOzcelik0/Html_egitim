<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Ana Sayfa</a
        ><!--href içine yalnızca "/" yazılırsa index.html'e yönlendirir.-->
        <a href="son.html">En İyi Filmler</a>
        <a href="kayit_ol.html">Kayıt Ol</a>
      </nav>
      <hr />
      <h1>Milyonlarca film, TV şovu ve keşfedilecek kişi. Şimdi keşfedin</h1>
    
      <h1 style="font-size: 40px">Lütfen Formu Eksiksiz Doldurunuz.</h1>
      <hr>
    </header>

    <main>
      <article>
        <div id="hesapBilgileri" style="font-weight:bold ;">
          
          <table id="tablo" border="0" cellspacing="10">
            <tbody>
              <tr><td colspan="2"><h2>Hesap Bilgileriniz</h2></td></tr>
              <tr>
                <td><label for="nickname">Kullanıcı Adı :</label></td>
                <td style="width: 50px;"></td>
                <td>
                  <input
                    type="text"
                    id="nickname"
                    placeholder="Kullanıcı adı giriniz"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="eposta">Eposta :</label></td>
                <td style="width: 50px;"></td>
                <td>
                  <input
                    type="email"
                    id="eposta"
                    placeholder="Eposta giriniz"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="sifre">Parola :</label></td>
                <td style="width: 50px;"></td>
                <td>
                  <input
                    type="password"
                    id="sifre"
                    placeholder="Parola giriniz"
                  />
                </td>
              </tr>
            
        
        </div>

        <div id="kisiselBilgiler">
          <tr><td colspan="2"><h2>Kişisel Bilgileriniz</td></h2></tr>
            <tr>
              <td>
                <label for="name">Adınız :</label>
              </td>
              <td style="width: 50px;"></td>
              <td>
                <input type="text" id="name" placeholder="ad giriniz" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="surname">Soyadınız :</label>
              </td>
              <td style="width: 50px;"></td>
              <td>
                <input type="text" id="surname" placeholder="soyadı giriniz" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="cities">Şehir :</label>
              </td>
              <td style="width: 50px;"></td>
              <td>
                <select id="cities">
                  <option value="1">Adana</option>
                  <option value="2">Adıyaman</option>
                  <option value="3">Afyon</option>
                  <option value="4">Ağrı</option>
                  <option value="5">Amasya</option>
                  <option value="6">Ankara</option>
                  <option value="7">Antalya</option>
                  <option value="8">Artvin</option>
                  <option value="9">Aydın</option>
                  <option value="10">Balıkesir</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label for="gender">Cinsiyet :</label></td>
              <td style="width: 50px;"></td>
              <td>
                <input type="radio" id="male" name="gender" />
                <label for="male">Erkek</label>

                <input type="radio" id="female" name="gender" />
                <label for="female">Kadın</label>
              </td>
            </tr>

            <tr>
              <td>
                <label for="hobbies">Hobileriniz :</label>
              </td>
              <td style="width: 50px;"></td>
              <td>
                <input type="checkbox" id="sinema" />
                <label for="sinema">Sinema</label>

                <input type="checkbox" id="gezmek" />
                <label for="gezmek">Gezmek</label>

                <input type="checkbox" id="spor" />
                <label for="spor">Spor</label>

                <input type="checkbox" id="kitap" />
                <label for="kitap">Kitap</label>
              </td>
            </tr>

            <tr>
              <td></td>
              <td style="width: 50px;"></td>
              <td><button type="submit" id="tablo">Kaydet</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </article>
    </main>
  </body>
</html>
