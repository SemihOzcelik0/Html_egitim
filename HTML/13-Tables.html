<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Tables</title>
  </head>
  <body>
    <!-- Colspan Satır Birleştirme -->
    <!-- Rowspan Sütun Birleştirme -->
    <!-- Cellpadding metinlerin tablonun çerçevesiyle arasındaki boşluğu ayarlar (Eski Özellik)-->
    <!-- Cellspacing Hücrelerin birbirleriyle arasındaki boşluğu ayarlar (Eski Özellik)-->

    <table border="1" width="70%" cellpadding="5" cellspacing="10">
      <thead>
        <tr>
          <th>Sıra</th>
          <th>Model</th>
          <th>Fiyat</th>
          <th>Resim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td rowspan="2">İphone 11</td>
          <td>13000 Tl</td>
          <td>image1.jpeg</td>
        </tr>

        <tr>
          <td>2</td>
          <td>15000 Tl</td>
          <td>image2.jpeg</td>
        </tr>

        <tr>
          <td>3</td>
          <td>İphone 13</td>
          <td colspan="2">17000 Tl - image3.jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
