<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <style>
        :root {
            --gray: #888888;
            --white: #fff;

            /* root özelliği global bir şekilde css içerisinde değişkenler tanımlamamızı sağlar.
            Sadece root içerisindeki değeri değiştirerek bütün css içerisindeki özelliklere müdahale etmek mümkündür. */
        }

        body {
            background-color: var(--gray);
            color: var(--gray);
        }

        h1 {
            color: var(--white);
        }

        .container {
            padding: 10px;
            background-color: var(--white);
        }

        button {
            background-color: var(--white);
            border: 1px solid var(--gray);
            color: var(--gray);
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div class="container">
        <h2>Lorem, ipsum dolor.</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod aperiam nobis praesentium amet tenetur dolorem
            quae omnis quisquam laboriosam necessitatibus. Quam recusandae ipsa autem tempora aliquid soluta distinctio
            nulla id.
        </p>
        <div>
            <button>ok</button>
            <button>cancel</button>
        </div>
    </div>
</body>

</html>
