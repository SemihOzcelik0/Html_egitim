<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Öncelikleri</title>
    <style>
      p {
        color: red;
      }
      p {
        border: 1px solid blue;
      }
      em {
        border: inherit;
        color: initial;
      }
    </style>
  </head>
  <body>
    <main>
      <!--
            Color özelliği doğrudan em etiketi içerisindeki metnin rengini değiştirirken border özelliği p etiketine verildiğinde kalıtım özelliği olmayan bir 
        etiket olduğu için yalnızca p etiketinde geçerli olacak şekilde çalışır. "em" etiketine de bu özelliği eklemek için "border: inherit;" şeklinde belirtmek gerekir.
        Etiketimizin color özelliğinin kalıtımından etkilenmesini istemiyorsak "color: initial;" şeklinde kalıtımı engelleyebiliriz.
      -->
      <section>
        <h1 id="page-title" class="subtitles f20">Welcome To Movieapp</h1>
        <p>
          Lorem ipsum dolor sit amet <em>consectetur</em> adipisicing elit. Et,
          vitae.
        </p>
      </section>
    </main>
  </body>
</html>
