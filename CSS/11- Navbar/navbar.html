<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width & Height</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      #showcase {
        background-color: #2e4c6d;
        height: 500px;
        width: 100%;
        padding: 10px;
      }

      #how-it-works {
        background-color: #fc997c;
        padding: 10px;
      }

      .main-header {
        background-color: #fc997c;
        padding: 10px 30px;
      }
      .main-nav {
        display: inline-block;
        text-align: right;
        width: calc(100% - 75px);
      }
    </style>
  </head>
  <body>
    <!-- 
        a etiketi inline eleman olduğu için satır boyunca yerinin otomatik olarak belirlemesini sağlamak mümkün değil. Bu yüzden öncelikle satırı kaplaması için inline-
        block yapıyoruz ve %100 değerini veriyoruz. Header içindeki diğer elemanda bir alan kapladığı için genişliği %100 olan nav etiketi satıra sığmıyor ve alta geçiyor.
        İkisini aynı satırda buluşturmak için nav etiketinin genişliğini %70 e düşürmemiz yeterli oluyor ancak sayfa küçüldüğü zaman diğer elemanın kapladığı alan büyüdüğü
        için nav etiketi %70 lik alanını koruyamıyor ve alt satıra geçiyor. Bunu engellemek için width içerisinde calc() fonksiyonunu kullanıyoruz. 
    -->
    <header class="main-header">
      <a href="#">MovieApp</a>
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
