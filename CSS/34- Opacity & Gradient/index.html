<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        * {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #header {
            position: relative;
            background-color: red;
            height: 100vh;
            /*  */
            background-image:
                linear-gradient(to bottom right, #00336650, #3399ff54),
                url("bg.jpg");
            /* opacity: 0.4; */

        }

        .logo {
            position: absolute;
            top: 45px;
            right: 90px;
            width: 100px;
        }

        #header h1 {
            font-size: 80px;
            position: absolute;
            color: #fff;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="header">
        <img class="logo" src="logo.png" alt="logo">
        <h1>Background Text</h1>
    </div>
</body>

</html>
