<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      header {
        background-color: #fc997c;
        padding: 10px 25px;
      }
      .logo {
        display: inline-block;
        font-size: 24px;
        text-decoration: none;
        color: #fff;
        padding: 5px;
      }
      .main-nav__items {
        display: inline-block;
        text-align: right;
        font-size: 18px;
        width: calc(100% - 128px);
      }
      .main-nav__item {
        display: inline-block;
        color: #fff;
        list-style: none;
        padding: 5px;
      }
      .main-nav__items li:hover {
        color: #2e4c6d;
      }
      .main-nav__items li:active {
        color: #fff;
      }
      .main-nav__items li::before {
        padding-right: 3px;
        content: "\2022";
      }

      #showcase {
        box-sizing: border-box;
        background-color: #2e4c6d;
        height: 500px;
        color: #fff;
        padding: 25px;
      }

      #how-it-works {
        background-color: #fc997c;
        padding: 25px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">MoviesApp</a>
      <nav class="main-nav__items">
        <ul>
          <a href="#"><li class="main-nav__item">Home</li></a>
          <a href="#"><li class="main-nav__item">Movies</li></a>
          <a href="#"><li class="main-nav__item">Contact</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
