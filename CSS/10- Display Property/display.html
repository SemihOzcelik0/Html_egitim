<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 60px;
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      }
      #third {
        background-color: blue;
      }
      a {
        background: red;
        display: block;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <!-- display : none | inline | inline-block | block -->
    <!-- Display inline özelliği standart haliyle block elementi olan elemanların inline gibi davranıp yan yana dizilebilmesini sağlar -->
    <!-- Display block özelliği standart haliyle inline olan elemanların block gibi davranıp satırın tamamını kaplamasını sağlar -->
    <!-- Displan inline-block özelliği block elemanların inline gibi yan yana dizilip genişliğinin ayarlanabilmesini, inline elemanların ise yükseklik ve genişlik değeri alabilmesini sağlar. -->

    <div class="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>

    <div>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
