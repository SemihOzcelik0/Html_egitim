<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width & Height</title>
    <style>
      * {
        box-sizing: border-box;
      }
      /*
        Eğer box sizing özelliğini default olan content box'da bırakırsak sağdan soldan toplam 20px padding ve toplam 10px border kalınlığından dolayı
        sayfadan taşma yaşayacak. Box sizing özelliğini border box olarak değiştirirsek bütün değerlerin toplamını (margin, padding, border-width)
        %100 olacak şekilde ayarlar ve taşma yaşanmaz.
    */

      #showcase {
        background-color: #2e4c6d;
        height: 500px;
        width: 100%;
        padding: 10px;
        border: 5px solid red;
      }

      #how-it-works {
        background-color: #fc997c;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
