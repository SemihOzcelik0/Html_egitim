<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Class Selectors</title>
    <style>
      section {
        background-color: #d9f8c4;
      }
      #page-title {
        border-bottom: 1px solid #f37878;
      }
      #page-subtitle {
        border: 1px solid #73a9ad;
      }

      .subtitles {
        text-align: center;
        color: #f37878;
      }

      .f20 {
        font-size: 20px;
      }
      .f18 {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="subtitles f20">Welcome To Movieapp</h1>
      </section>
      <section>
        <h2 id="page-subtitle" class="subtitles f18">How it works?</h2>
      </section>
    </main>
  </body>
</html>
